server:
  port: 8888

spring:
  application:
    name: gatewayserver
  cloud:
    config:
      enabled: false
    discovery:
      enabled: true
    gateway:
      discovery:
        locator:
          enabled: false
          lower-case-service-id: true  # ? Use kebab-case (standard)
      routes:
        - id: r1
          uri: lb://DEPARTMENT
          predicates:
            - Path=/api/departments/**
        - id: r2
          uri: lb://TEACHER
          predicates:
            - Path=/api/teachers/**

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    gateway:
      enabled: true  # ? 'access: unrestricted' is not standard; use 'enabled'